name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    - name: Setup Node.js ğŸ“¦
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies ğŸ“¥
      run: npm ci

    - name: Lint code ğŸ”
      run: npm run lint -- --fix

    - name: Build project ğŸ”¨
      run: npm run build
      env:
        VITE_BASE_URL: /${{ github.event.repository.name }}

    - name: Upload build artifacts ğŸ“¤
      uses: actions/upload-artifact@v3
      with:
        name: build-files
        path: ./dist
        retention-days: 30