<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // GitHub Pages SPA deep-link support (pairs with public/404.html).
      (function (l) {
        if (l.search && l.search[1] === '/') {
          var decoded = l.search
            .slice(1)
            .split('&')
            .map(function (s) {
              return s.replace(/~and~/g, '&');
            })
            .join('?');
          window.history.replaceState(null, null, l.pathname.slice(0, -1) + decoded + l.hash);
        }
      })(window.location);
    </script>
    <title>Ghaim UAE | Premium Event Rentals & Production</title>
    <meta
