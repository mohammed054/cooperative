<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script>
      // SPA redirect for GitHub Pages (keeps deep links working).
      // Based on https://github.com/rafgraph/spa-github-pages
      (function () {
        var pathSegmentsToKeep = 1; // repo name segment (e.g. /cooperative/)
        var l = window.location;
        l.replace(
          l.protocol +
            '//' +
            l.host +
            l.pathname
              .split('/')
              .slice(0, 1 + pathSegmentsToKeep)
              .join('/') +
            '/?/' +
            l.pathname
              .slice(1)
              .split('/')
              .slice(pathSegmentsToKeep)
              .join('/')
              .replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
      })();
    </script>
  </head>
  <body></body>
</html>
